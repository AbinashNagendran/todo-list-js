<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-list</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/create-item.css">
    <link rel="stylesheet" href="styles/todo-list-box.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="images/mainpage-icon.jpg">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <h1>TODO LIST</h1>
        </div>
        <img class="header-image" src="images/transparaent-header-image.png" alt="">
        <div class="header-right-section">
            <div>
                <span>Sort by:</span>
                <button class="header-buttons by_priority">Priority</button>
                <button class="header-buttons by_date_added">Date Added</button>
                <button class="header-buttons by_due_date">Due date</button>
            </div>


        </div>
        


    </header>
    <main>
        <section class="create-list-item-section">
            <p class="create-list-item-header">CREATE ITEM ON LIST</p>
            <form class="list-creation-form">
                <input type="text" name="name" placeholder="Name of TODO" required>
                <input type="date" name="date_start" placeholder="When are you starting the TODO?" required>
                <input type="date" name="date_end" placeholder="Due date of TODO" required>
                <span>How long is this going to take? (Optional)</span>
                <input type="number" name="hours" min="0" placeholder="Hours">
                <input type="number" name="minutes" min="0" max="59" placeholder="Minutes">
                <input type="number" name="priority" placeholder="Priority on a scale of 1-10"  min="1" max="10" step="1" required>
                <textarea name="description" placeholder="Description of TODO" rows="10" style="resize: vertical;"></textarea>

                <button type="submit" class="submit-button"><strong>S&#9;U&#9;B&#9;M&#9;I&#9;T</strong></button>
            </form>


        </section>
        <section class="list-items-container">
            <p class="create-list-item-header">THE LIST</p>
            <p>Empty List! Start adding list items on the left side. This is the <strong>worst</strong> kind of list</p>
        </section>

    </main>
    <script type="module" src="scirpts/create-section.js"></script>
    <script type="module" src="scirpts/manage-list.js"></script>
    <script type="module" src="scirpts/header.js"></script>
</body>
</html>
